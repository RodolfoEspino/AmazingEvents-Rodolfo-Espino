        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="img/amazing_brand.png" alt="" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">

                                <a class="nav-link" href="/index.html">HOME</a>

                            <li class="nav-item">

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/stats.html">STATS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- carrousel -->
    <main>
        <div class="container">

            <div class="carousel slide" id="mainSlider" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/optional_banner_1.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/optional_banner_2.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/optional_banner_3.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/optional_banner_4.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/optional_banner_5.jpg" alt="" class="d-block w-100">
                    </div>

                </div>
            </div>
        </div>
    </main>
    <div class="container w-50 p-3">
        <form>
            <div class="row col-12 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="row col-12 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="row col-12 mt-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            <div class="row  col-sm-12 col-md-3  col-xl-3 ms-auto mx-3 mt-3">
                <button type="submit" class="btn btn-secondary ">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container-fluid">

            <div id="Footer"
                class="row justify-content-between align-items-center row-cols-1 row-cols-sm-2 row-cols-md-4">
